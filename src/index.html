<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GL Sandbox Building</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="board">
    <canvas width="640" height="480"></canvas>
    <div class="panel">
      <h3>Eye</h3>
      <div class="slider input group">
        <input type="range" id="eyeX" name="eyeX" class="slider" min="-30" max="30" step="0.1">
        <label for="eyeX">X (<span id="eyeXValue"></span>)</label>
      </div>
      <div class="slider input group">
        <input type="range" id="eyeY" name="eyeY" class="slider" min="-30" max="30" step="0.1">
        <label for="eyeY">Y (<span id="eyeYValue"></span>)</label>
      </div>
      <div class="slider input group">
        <input type="range" id="eyeZ" name="eyeZ" class="slider" min="-30" max="30" step="0.1">
        <label for="eyeZ">Z (<span id="eyeZValue"></span>)</label>
      </div>
    </div>
  </div>
</body>

</html>
